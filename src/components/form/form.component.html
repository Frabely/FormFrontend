<div class="formCard">
  <div class="formPage" *ngIf="page == 0">
    <app-page-one (onCompanyChanged)="onCompanyChanged($event)" [company]="company" [industryList]="industryList"/>
    <div class="buttonContainer">
    <button
      (click)="onContinueClickHandler()"
      class="button">{{de.label.continue}}</button>
    </div>
  </div>
  <div class="formPage" *ngIf="page == 1">
    <app-page-two (onUserChanged)="onUserChanged($event)" [user]="user"/>
    <div class="buttonContainer">
      <button
        (click)="onBackClickHandler()"
        class="button">{{de.label.back}}</button>
      <button
        (click)="onContinueClickHandler()"
        class="button">{{de.label.continue}}</button>
    </div>
  </div>
  <div class="formPage" *ngIf="page == 2">
    <app-page-three [user]="user" [company]="company"/>
    <div class="buttonContainer">
      <button
        (click)="onBackClickHandler()"
        class="button">{{de.label.back}}</button>
      <button
        (click)="onContinueClickHandler()"
        class="button">{{de.label.finishForm}}</button>
    </div>
  </div>
</div>
